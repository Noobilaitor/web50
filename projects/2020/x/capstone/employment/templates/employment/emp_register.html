{% extends "employment/layout.html" %}

{% block body %}
<div id="form_body">
    <div id="form">
        <h2 class="form">Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="form" action="{% url 'emp_register' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Company or Institute name">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input id="image_up" class="form-control" type="file" name="image" >
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        <div class="form">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
    </div>
</div>
{% endblock %}
