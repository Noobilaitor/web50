{% extends "employment/layout.html" %}
{% load extras %}
{% block body %}
<div>
    {% for CV in CVs %}
    <div id='singleCV'>
        <div class="per_ski">
            <h1 id="person">{{CV.person}}</h1>
            <div id="skill">
                <h3 class="skill">{{CV.job}}</h3>
                {% for skill in CV.skills|skill %}
                <h3 class="skill">{{skill}}</h3>
                {% endfor %}
            </div>
        </div>
        <h4 id="desc">{{CV.description}}</h4>
    </div>
    {% endfor %}
</div>
{% endblock body %}
