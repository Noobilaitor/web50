{% extends "employment/layout.html" %}

{% block body %}
<div id="form_body">
    <div id="form">
        <h2 class="form">Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus autocomplete="off" class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        <div class="form">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </div>
</div>
{% endblock %}
