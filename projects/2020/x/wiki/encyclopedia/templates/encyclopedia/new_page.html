{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
<form action="{% url 'savePage' %}" method="POST">
    {% csrf_token %}
    <div>
        <h2>Enter a title:</h2>
        <input type="text" name="title">
    </div>
    <div>
        <h2>Page Content:</h2>
        <textarea name="textContent" id="" cols="25" rows="10"></textarea>
    </div>
    <button type="submit">Save</button>
</form>
{% endblock %}
