{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="user_email">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <div id="parent_div">
        </div>
    </div>

    <div id="single-email">
        <div id="element">
            <h4 id="email_sender"></h4>
            <h4 id="email_recipient"></h4>
            <h6 id="email_timestamp"></h6>
            <h5 id="email_subject"></h5>
            <h6 id="email_body"></h6>
            <button id="archive_btn" hidden></button>
            <button id="reply_btn" hidden>Reply</button>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" id="emmail" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" value="" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="compose-subject" placeholder="Subject" value="">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
